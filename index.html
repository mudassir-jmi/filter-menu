<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu Filter And Search</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet" />
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/7c78603360.js" crossorigin="anonymous"></script>
    <!-- custom css -->
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="wrapper">
        <div id="search-container">
            <input type="search" id="search-input" placeholder="Search menu here..." />
            <button id="search">Search</button>
        </div>
        <div id="buttons">
            <button class="button-value" onclick="filterProduct('all')">All</button>
            <button class="button-value" onclick="filterProduct('Starter')">
                Starter
            </button>
            <button class="button-value" onclick="filterProduct('Main-Dish')">
                Main-Dish
            </button>
            <button class="button-value" onclick="filterProduct('Drinks')">
                Drinks
            </button>
            <button class="button-value" onclick="filterProduct('Disert')">
                Disert
            </button>
        </div>
        <div id="products"></div>
    </div>
    <!-- select veg or non-veg -->

<!-- pop up menu -->

<div class="form-popup" id="myForm">
    <form class="form-container">
        <!-- <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>
         -->
         <div class="check">
            <label for="">Quater:</label>
            <input type="checkbox" class="check">
            <span>$45</span>
            <label for="">Half:</label>
            <input type="checkbox" class="check"><br>
            <span>$45</span>
            <label for="">Full:</label>
            <input type="checkbox" class="check"><br>
            <span>$45</span>
         </div>
       

        <div class="add">
            <span class="min">-</span>
            <span class="value">1</span>
            <span class="plus">+</span>
        </div>
        <button type="button" class="btn cancel" onclick="closeForm()">Add Item</button>
    </form>
</div>
    <!-- footer start -->
    <div class="footer">
        <span><i class="fa fa-shopping-cart fa-2x"></i></span>
        <a href="http://onnextweb.com">Design and developed by OnNextWeb</a>
        <span class="next"><i class="fa-solid fa-forward fa-2x"></i></span>
    </div>
    <!-- footer End -->
<script>
    function openForm() {
        document.getElementById("myForm").style.display = "block";
    }
    // document.querySelector("#products").style = "none";

    function closeForm() {
        document.getElementById("myForm").style.display = "none";
    }
</script>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
